<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/css/layui/layui.css">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>
#(fileList)

<input type="text" class="form-control" id="teacherName" value="${(fileList.save_path)!}" style="border:none;font-size:22px;"/>  


<table class="layui-hide" id="test" lay-filter="test"></table>
<table class="layui-hide" id="test2" lay-filter="test2"></table>
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
  </div>
</script>
 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
              
          
<script src="/static/libs/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 <script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test2'
    ,url:'#(path)/portal/getFileList2'
    ,cols: [[
      {type: 'checkbox', fixed: 'left'}
     , {field:'id', width:80, title: 'ID', sort: true}
      ,{field:'fileName', width:80, title: 'fileName'}
      ,{field:'fileSize', width:80, title: 'fileSize', sort: true}
      ,{field:'objectId', width:80, title: 'objectId'}
      ,{field:'savePath', title: 'savePath', minWidth: 150}
      ,{field:'url', width:80, title: 'url', sort: true}
    ]]
    ,page: true
  });
});
</script>
 
<script>
layui.use('table', function(){
  var table = layui.table;
  
  table.render({
    elem: '#test'
    ,url:'#(path)/portal/getFileList2'
    ,toolbar: '#toolbarDemo'
    ,title: '用户数据表'
    ,cols: [[
    	 {type: 'checkbox', fixed: 'left'}
    	, {field:'id', width:80, title: 'ID', sort: true}
         ,{field:'fileName', width:80, title: 'fileName'}
         ,{field:'fileSize', width:80, title: 'fileSize', sort: true}
         ,{field:'objectId', width:80, title: 'objectId'}
         ,{field:'savePath', title: 'savePath', minWidth: 150}
         ,{field:'url', width:80, title: 'url', sort: true}
    ]]
    ,page: true
  });
  
  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'isAll':
        layer.msg(checkStatus.isAll ? '全选': '未全选');
      break;
    };
  });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    //console.log(obj)
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        obj.del();
        layer.close(index);
      });
    } else if(obj.event === 'edit'){
      layer.prompt({
        formType: 2
        ,value: data.email
      }, function(value, index){
        obj.update({
          email: value
        });
        layer.close(index);
      });
    }
  });
});
</script>

</body>
</html>
