<!DOCTYPE html>
<html >
<head>
  <meta charset="utf-8">
  <title>Logical Manager</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="/static/libs/layui/css/layui.css?t=#now()">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>
<div  id="showContent">
 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
 
<div class="layui-tab layui-tab-brief" lay-filter="demo">
  <ul class="layui-tab-title">
    <li class="layui-this">功能明细</li>
    <li>日期</li>
    <li>分页</li>
    <li>上传</li>
  </ul>
  <div class="layui-tab-content">
    <div class="layui-tab-item layui-show" style="width: auto;">
          <table class="layui-hide" id="ColumnDes" lay-filter="ClosDetail"></table>
    </div>
    <div class="layui-tab-item">
      22222222
    </div>
    <div class="layui-tab-item">
      3333
    </div>
    <div class="layui-tab-item">
      <div class="layui-upload-drag" id="uploadDemo">
        <i class="layui-icon"></i>
        <p>点击上传，或将文件拖拽到此处</p>
      </div>
    </div>
  </div>
</div>
</div>

 <!-- 虽然layui包含有jq，但是还是需要手动导入jq，否则无法使用ajax请求。或者是项目前有两个jq版本问题引起 -->
<script src="#(path)/static/libs/jquery/jquery-2.1.4.min.js?t=#now()" type="text/javascript" ></script>               
<script src="/static/libs/layui/layui.js?t=#now()"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 


</body>
<script>
window.onload=function(){
funDetail('');
}
var reqId ="";
function funDetail(item){
	 reqId = 'F001';
	var funName = 'HP EDI System';
	if(item != '' ){
		reqId = item.id;
		funName = item.name;
	}
layui.use(['laydate', 'laypage', 'layer', 'table',  'upload', 'element'], function(){
	  var laydate = layui.laydate //日期
	  ,laypage = layui.laypage //分页
	  ,layer = layui.layer //弹层
	  ,table = layui.table //表格
	  ,upload = layui.upload //上传
	  ,element = layui.element //元素操作

	  //执行一个 table 实例
	  table.render({
	    elem: '#ColumnDes'
	    ,url: '/logical/showList?id=' +reqId//数据接口
	    ,title: 'Function detail'
	    ,page: true //开启分页
	    ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
	    ,cols: [[ //表头
	       {type: 'checkbox', fixed: 'left'}
	      ,{field: 'id', title: 'ID', sort: true}
	      ,{field: 'column', title: '字段名',sort: true }
	      ,{field: 'db_colmn', title: '存储位置', sort: true}
	      ,{field: 'data_from', title: '数据来源',  sort: true}
	      ,{field: 'logic', title: '操作逻辑说明' }
	      ,{field: 'data_to', title: '数据去向(作用)'}
	      ,{field: 'memo', title: '备注'} 
	      ,{field: 'create_by', title: '操作人'}
	      ,{field: 'create_date', title: '操作时间'}
	      ,{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}
	    ]]
	 
	  });
	  
	  //监听头工具栏事件
	  table.on('toolbar(ClosDetail)', function(obj){
	    var checkStatus = table.checkStatus(obj.config.id)
	    ,data = checkStatus.data; //获取选中的数据
	    switch(obj.event){
	      case 'add':
	        layer.open({
	        	  type: 2,
	        	  area: ['60%', '80%'],
	        	  fixed: false, //不固定
	        	  maxmin: true,
	        	  shadeClose: true,//点击其他地方layer自动关闭
	        	  content: 'logical/add?pid='+reqId +'&name='+funName
	        	});
	      break;
	      case 'update':
	        if(data.length === 0){
	          layer.msg('请选择一行');
	        } else if(data.length > 1){
	          layer.msg('只能同时编辑一个');
	        } else {
	          layer.open({
	        	  type: 2,
	        	  area: ['60%', '80%'],
	        	  fixed: false, //不固定
	        	  maxmin: true,
	        	  shadeClose: true,//点击其他地方layer自动关闭
	        	  content: 'logical/upateForm?id='+checkStatus.data[0].id +'&funname='+funName
	        	});
	        }
	      break;
	      case 'delete':
	        if(data.length === 0){
	          layer.msg('请选择一行');
	        } else if(data.length > 1){
		          layer.msg('只能同时选择一个');
		        } else {
	        	 $.ajax({   
	        		                  url:'/logical/deleteCols' ,       
	        		                  method:'post',       
	        		                  data:checkStatus,        
	        		                  dataType:'JSON', 
	        		  success:function(data){
	        			  funDetail('');
	        			  layer.msg("删除数据成功!");
	        		  } 
	        	    });   
	        }
	      break;
	    };
	  });
	  
	  //监听行工具事件
	  table.on('tool(ClosDetail)', function(obj){ //注：tool 是工具条事件名，ClosDetail 是 table 原始容器的属性 lay-filter="对应的值"
	    var data = obj.data //获得当前行数据
	    ,layEvent = obj.event; //获得 lay-event 对应的值
	    if(layEvent === 'detail'){
	 	          layer.open({
	 	        	  type: 2,
	 	        	  area: ['60%', '80%'],
	 	        	  fixed: false, //不固定
	 	        	  maxmin: true,
	 	        	  shadeClose: true,//点击其他地方layer自动关闭
	 	        	  content: 'logical/upateForm?id='+obj.data.id +'&funname='+funName
	 	        	});
	    } else if(layEvent === 'del'){
	      layer.confirm('真的删除行么', function(index){
	        obj.del(); //删除对应行（tr）的DOM结构
	        layer.close(index);
	        //向服务端发送删除指令
	      });
	    } else if(layEvent === 'edit'){
	      layer.msg('编辑操作');
	    }
	  });

	  
	  //上传
	  upload.render({
	    elem: '#uploadDemo'
	    ,url: '' //上传接口
	    ,done: function(res){
	      console.log(res)
	    }
	  });
	});
}
</script>
</html>
